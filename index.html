<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

</head>
<body>

  <section class="hero">
    <div class="overlay">
      <div class="rotating-text">
        <span class="fade-text">I am Dobashi Yuma.</span>
      </div>
      <nav class="nav">
        <a href="#">About</a>
        <a href="#">Live</a>
        <a href="#">Works</a>
        <a href="#">Photo</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </section>

  <section class="lyric">
    <p class="lyric-jp">この星で過ごす束の間、<br>それでも僕たちは出逢えた</p>
    <p class="lyric-fake">u luen sain a mi yeal<br>luen nyns tea sain o o</p>
  </section>

  <footer>
    <p>&copy; 2025 Yuma Dobashi</p>
  </footer>
<script>
  const texts = [
    "対岸に辿り着く頃には",
    "すべてが懐かしく感じるだろう。",
    "澄み切った川底は",
    "影さえも良く見えた。",
    "深いほど",
    "深いほど。",
    "",
  ];

  <div class="site-title">
  <h1>土橋悠宇</h1>
  <h2>-dobashi yuma-</h2>
  <h3 id="official-text" class="fade-in-text">Official Site</h3>
</div>


  const textElement = document.querySelector('.fade-text');
  let index = 0;

  function showNextText() {
    textElement.style.opacity = 0;

    setTimeout(() => {
      textElement.textContent = texts[index];
      textElement.style.opacity = 1;
      index = (index + 1) % texts.length;
    }, 1500); // フェードアウト完了まで待つ
  }

  // 初回表示
  textElement.textContent = texts[0];
  textElement.style.opacity = 1;
  index++;

  // ループ
  setInterval(showNextText, 5500); // 5,5秒ごとに切り替え
</script>

</body>
</html>
