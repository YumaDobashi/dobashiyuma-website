    <p class="lyric-jp">この星で過ごす束の間、<br>それでも僕たちは出逢えた</p>

  <footer>

  <script>
    const texts = [
  "対岸に辿り着く頃には",
  "すべてが懐かしく感じるだろう。",
  "澄み切った川底は",
  "影さえも良く見えた。",
  "深いほど",
  "深いほど。",
  "", // ← 最後は空白（余韻）
];

const textElement = document.querySelector('.fade-text');
const titleElement = document.querySelector('.site-title'); // ← 追加
let index = 0;

function showNextText() {
  textElement.style.opacity = 0;

  setTimeout(() => {
    textElement.textContent = texts[index];
    textElement.style.opacity = 1;

    // 最後の詩のあとにタイトル出す
    if (index === texts.length - 1) {
      setTimeout(() => {
        titleElement.classList.add('visible');
      }, 1500); // 余白の後に出現
    }

    index++;
  }, 1500);
}

textElement.textContent = texts[0];
textElement.style.opacity = 1;
index++;

setInterval(() => {
  if (index < texts.length) {
    showNextText();
  }
}, 5500);

  </script>

</body>
