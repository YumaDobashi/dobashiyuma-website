<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Schedule | Dobashi Yuma</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f5ece7ac;
      color: #2C2C2C;
      font-family: 'Shippori Mincho B1', serif;
      line-height: 1.9;
      background-image: url('images/texture-paper.jpg');
      background-size: cover;
      background-attachment: fixed;
      padding-top: 100px;
    }

    header {
      position: fixed;
      top: 0;
      width: 97%;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      z-index: 999;
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 35px;
      font-weight: 700;
      color: #1F1F1F;
      text-decoration: none;
    }

    nav a {
      margin-left: 24px;
      font-size: 24px;
      color: #4A4744;
      text-decoration: none;
    }

    .page-title {
      text-align: center;
      font-size: 38px;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      color: #1F1F1F;
      letter-spacing: 0.05em;
      margin-bottom: 80px;
    }

    .live-block {
      max-width: 950px;
      margin: 0 auto 80px;
      padding: 0 20px;
      display: flex;
      flex-direction: row;
      gap: 32px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.57);
      padding-bottom: 40px;
    }

    .live-text {
      flex: 1;
    }

    .live-date {
      font-size: 30px;
      color: #540606;
    }

    .live-location {
      font-size: 28px;
      color: #540606;
    }

    .live-title {
      font-size: 27px;
      font-weight: bold;
      color: #2C2C2C;
      margin: 10px 0 8px;
    }

    .live-meta {
      font-size: 24px;
      margin: 4px 0;
    }

    .live-note {
      margin-top: 12px;
      font-style: italic;
      color: #A1895C;
      font-size: 18px;
    }

    .live-flyer {
      width: 40%;
      height: auto;
      max-height: 600px;
      object-fit: contain;
      display: block;
      margin-top: 12px;
      transition: transform 0.3s ease;
    }

    .live-flyer:hover {
      transform: scale(1.4);
    }

    @media (max-width: 768px) {
      .live-block {
        flex-direction: column;
        align-items: center;
      }

      .live-flyer {
        width: 100%;
        max-width: 300px;
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Dobashi Yuma</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="live.html">Live</a>
      <a href="works.html">Works</a>
      <a href="lyrics.html">Lyrics</a>
      <a href="photos.html">Photos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h1 class="page-title">Live Schedule</h1>
  <div id="live-container"></div>

  <footer>
    &copy; 2025 Dobashi Yuma
  </footer>

  <script src="script.js"></script>
</body>
</html>
