<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>Live Schedule | Dobashi Yuma</title>
  <link rel="stylesheet" href="shared.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Shippori+Mincho+B1&display=swap" rel="stylesheet" />
  <style>
    html { font-size: 40%; }
    body {
      margin: 0;
      background-color: #f5ece7ac;
      color: #2C2C2C;
      font-family: 'Shippori Mincho B1', serif;
      line-height: 1.9;
      background-image: url('images/texture-paper.jpg');
      background-size: cover;
      background-attachment: fixed;
      padding-top: 10rem;
    }
    .page-title {
      text-align: center;
      font-size: 3.2rem;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      color: #1F1F1F;
      letter-spacing: 0.05em;
      margin-bottom: 8rem;
    }
    .live-block {
      max-width: 60rem;
      margin: 0 auto 8rem;
      padding: 0 2rem;
      display: flex;
      flex-direction: row;
      gap: 3.2rem;
      border-bottom: 0.1rem solid rgba(0, 0, 0, 0.57);
      padding-bottom: 4rem;
    }
    .live-text { flex: 1; }
    .live-date { font-size: 2.35rem; color: #540606; }
    .live-location { font-size: 2.0rem; color: #540606; }
    .live-title {
      font-size: 2.3rem;
      font-weight: 400;
      color: #2C2C2C;
      margin: 1rem 0 0.8rem;
    }
    .live-meta { font-size: 2.0rem; margin: 0.4rem 0; }
    .live-note {
      margin-top: 1.2rem;
      font-style: italic;
      color: #A1895C;
      font-size: 1.8rem;
    }
    .live-flyer {
      width: 30%;
      height: auto;
      max-height: 60rem;
      object-fit: contain;
      display: block;
      margin-top: 1.2rem;
      transition: transform 0.3s ease;
    }
    .live-flyer:hover { transform: scale(1.4); }
    @media (max-width: 768px) {
      .live-block { flex-direction: column; align-items: center; }
      .live-flyer {
        width: 70%;
        max-width: 30rem;
        margin-top: 1.6rem;
      }
    }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fffaf3;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      font-size: 1.4rem;
      font-family: 'Shippori Mincho B1', serif;
    }
    .close-btn {
      float: right;
      font-size: 2.2rem;
      cursor: pointer;
      color: #666;
    }
    button[type="submit"],
    .reserve-btn {
      background-color: #C1A973;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.6rem;
      cursor: pointer;
      border-radius: 6px;
    }
    button[type="submit"]:hover,
    .reserve-btn:hover {
      background-color: #a88c5a;
    }
  </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">Dobashi Yuma</a>

        <div class="sns-icons">
            <a href="https://www.instagram.com/dobashi.yuma/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/dobashiyuma?s=21" target="_blank" aria-label="X"><i class="fab fa-x-twitter"></i></a>
    　　 </div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="works.html">Works</a>
      <a href="lyrics.html">Lyrics</a>
      <a href="photos.html">Photos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h1 class="page-title">Live Schedule</h1>
  <div id="live-container"></div>


  <footer>
    &copy; 2025 Dobashi Yuma
  </footer>

  <!-- モーダル -->
  <div id="reserve-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>ライブ予約フォーム</h2>
        <form id="reserve-form" action="https://formspree.io/f/xdkellqg" method="POST">
            <input type="hidden" name="ライブタイトル" id="live-title">
            <p id="live-info-display"></p>
          
            <label>お名前：</label><br>
            <input type="text" name="お名前" required><br><br>
          
            <label>メールアドレス：</label><br>
            <input type="email" name="email" required><br><br>
          
            <label>メッセージ：</label><br>
            <textarea name="メッセージ" rows="4"></textarea><br><br>
          
            <button type="submit">送信</button>
          </form>
          
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="lives.js"></script>
  <script>
   
   const now = new Date();
const container = document.getElementById('live-container');

if (container) {
  const upcomingLives = lives.filter(live => new Date(live.dateRaw) >= now);
  const pastLives = lives.filter(live => new Date(live.dateRaw) < now);

  // 未来のライブ（通常表示）
  upcomingLives.forEach((live, index) => {
    const div = createLiveBlock(live, index, false);
    container.appendChild(div);
  });

  // 過去のライブ（終了したライブ）
  if (pastLives.length > 0) {
    const heading = document.createElement('h2');
    heading.textContent = 'Previous Performances';
    heading.style.fontSize = '2.0rem';
    heading.style.margin = '6rem 0 2rem';
    heading.style.textAlign = 'center';
    container.appendChild(heading);

    pastLives.forEach((live, index) => {
      const div = createLiveBlock(live, index, true);
      div.style.opacity = '0.5';
      container.appendChild(div);
    });
  }
}

function createLiveBlock(live, index, isPast) {
  const div = document.createElement('div');
  div.className = 'live-block';
  div.innerHTML = `
    <div class="live-text">
      <p class="live-date">${live.date}</p>
      <p class="live-location">${live.venue}</p>
      <p class="live-title">${live.title}</p>
      <p class="live-meta">出演：${live.acts}</p>
      <p class="live-meta">開場 ${live.time}</p>
      <p class="live-meta">チケット：${live.ticket}</p>
      <p class="live-note">${live.note || ''}</p>
      ${isPast ? '' : `<button class="reserve-btn" data-index="${index}">予約する</button>`}
    </div>
    <img src="${live.flyer}" alt="ライブフライヤー" class="live-flyer" />
  `;
  return div;
}

    const modal = document.getElementById('reserve-modal');
    const closeBtn = document.querySelector('.close-btn');
    const form = document.getElementById('reserve-form');
    const titleInput = document.getElementById('live-title');
    const infoDisplay = document.getElementById('live-info-display');

    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('reserve-btn')) {
        const index = e.target.dataset.index;
        openModal(index);
      }
    });

    function openModal(index) {
      const live = lives[index];
      modal.style.display = 'block';
      titleInput.value = live.title;
      infoDisplay.innerHTML = `<strong>${live.date}</strong><br>${live.venue}<br>${live.title}`;
    }

    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

    form.addEventListener('submit', function(e) {
      modal.style.display = 'none';
    });

    
    
  </script>
</body>
</html>
