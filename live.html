  <style>
    html {
  font-size: 40%;
}

body {
  margin: 0;
  background-color: #f5ece7ac;
  color: #2C2C2C;
  font-family: 'Shippori Mincho B1', serif;
  line-height: 1.9;
  background-image: url('images/texture-paper.jpg');
  background-size: cover;
  background-attachment: fixed;
  padding-top: 10rem;
}



.page-title {
  text-align: center;
  font-size: 3.2rem;
  font-family: 'Cormorant Garamond', serif;
  font-weight: 600;
  color: #1F1F1F;
  letter-spacing: 0.05em;
  margin-bottom: 8rem;
}

.live-block {
  max-width: 60rem;
  margin: 0 auto 8rem;
  padding: 0 2rem;
  display: flex;
  flex-direction: row;
  gap: 3.2rem;
  border-bottom: 0.1rem solid rgba(0, 0, 0, 0.57);
  padding-bottom: 4rem;
}

.live-text {
  flex: 1;
}

.live-date {
  font-size: 2.35rem;
  color: #540606;
}

.live-location {
  font-size: 2.0rem;
  color: #540606;
}

.live-title {
  font-size: 2.3rem;
  font-weight: ０;
  color: #2C2C2C;
  margin: 1rem 0 0.8rem;
}

.live-meta {
  font-size: 2.0rem;
  margin: 0.4rem 0;
}

.live-note {
  margin-top: 1.2rem;
  font-style: italic;
  color: #A1895C;
  font-size: 1.8rem;
}

.live-flyer {
  width: 30%;
  height: auto;
  max-height: 60rem;
  object-fit: contain;
  display: block;
  margin-top: 1.2rem;
  transition: transform 0.3s ease;
}

.live-flyer:hover {
  transform: scale(1.4);
}

@media (max-width: 768px) {
  .live-block {
    flex-direction: column;
    align-items: center;
  }

  .live-flyer {
    width: 70%;
    max-width: 30rem;
    margin-top: 1.6rem;
  }
}
